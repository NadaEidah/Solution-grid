<!DOCTYPE html>
<html>
<head> 
	<title>Exercise #3: Grid Form</title>
	<style type="text/css">
		body {
			background-color: #E4E4F2;
		}
		.login{
			display: grid;
			grid-template-rows: 20%;
		}

		

		.first{
			display: grid;
			grid-template-columns: 20% 70%;
		}
	</style>
</head>
<body>
	<div class="first">
	<h> Comments </h>
	<br>
	<textarea style="width: 200px; height: 200px;"> </textarea>
	
	<div class="login">
	Name 
	<input type="text" name="Name">
	Email
	<input type="text" name="Email">
	Phone
	<input type="text" name="Phone">
	<input type="submit" style="background-color: #929293">
	</div>
	</div>
</body>
</html>
