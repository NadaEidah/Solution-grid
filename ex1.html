<!DOCTYPE html>
<html>
<head> 
	<title>Exercise #1: Twitter App</title>
</head>
<style type="text/css">
	.Tweets-app{
		display: grid;
		grid-template-columns: 50% 50% ;
		height: 1000px;
		color: white;
		text-align: center;
		font-family:bold  ; 
		font-size: 40px;
	}

	.Tweets{
		background-color: #79D1FA;

	}

	.Replies{
		background-color: #F3EE35;
	}

	.Search{
		background-color: #BBBBB5;
	}

	.Massages{
		background-color: #1BB0CA;
	}

</style>

<body>
	<div class="Tweets-app">

	<div class="Tweets">Tweets</div>
	<div class="Replies">Replies</div>
	<div class="Search">Search</div>
	<div class="Massages">Massages</div>

	</div>
</body>
</html>
